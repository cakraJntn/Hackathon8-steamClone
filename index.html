<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gab8</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="flex justify-center bg-[#101017]" style="font-family: 'Inter', sans-serif;">
    <div class="flex flex-col w-[770px]">
        <header class="relative flex justify-between w-full p-[30px] items-center bg-[#101017]">
            <img class="flex w-[60px] h-[60px] rounded-[50%]" src="./assets/images/Unknown-1.png" alt="gambar-brand">

            <ul class="flex text-white gap-[50px]">
                <li onclick="backHome()" class="hover:text-[#4F76FF] hover:font-bold cursor-pointer">Home</li>
                <li id="menu-category" onclick="showCategoryBox()"
                    class="hover:text-[#4F76FF] hover:font-bold cursor-pointer">Category</li>
                <li class="hover:text-[#4F76FF] hover:font-bold cursor-pointer">About</li>
                <li class="hover:text-[#4F76FF] hover:font-bold cursor-pointer">Support</li>
            </ul>


            <div class="flex gap-[30px]">
                <div class="relative">
                    <!-- <div id="cart-length"
                        class="flex items-center justify-center h-[20px] rounded-lg right-[-7px] top-[-7px] w-[20px] bg-white absolute text-white text-xs bg-red-600">
                        1</div> -->
                    <img id="menu-cart" onclick="showCartBox()" class="cursor-pointer" src="./assets/images/cart.png"
                        class="h-[30px] w-auto" alt="">
                </div>
                <img src="./assets/images/user.png" class="h-[30px] w-auto" alt="">
            </div>
            <div id="dropdown-category" class="absolute top-[90px] right-[270px] z-10 hidden">
                <ul
                    class="inline-flex p-[20px] flex-col border-2 w-auto bg-[#16161F] text-white rounded-xl border-[#A8BBFF]/[0.30] border">
                    <li onclick="showAdventure()"
                        class="py-[20px] pl-[20px] pr-[60px] hover:text-[#4F76FF] hover:font-bold cursor-pointer">
                        Adventure
                    </li>
                    <li onclick="showAction()"
                        class="py-[20px] pl-[20px] pr-[60px] hover:text-[#4F76FF] hover:font-bold cursor-pointer">Action
                    </li>
                    <li onclick="showRPG()"
                        class="py-[20px] pl-[20px] pr-[60px] hover:text-[#4F76FF] hover:font-bold cursor-pointer">RPG
                    </li>
                    <li onclick="showSport()"
                        class="py-[20px] pl-[20px] pr-[60px] hover:text-[#4F76FF] hover:font-bold cursor-pointer">Sport
                    </li>
                </ul>
            </div>
            <div id="dropdown-cart" class="absolute top-[90px] right-[80px] z-10 hidden">
                <ul id="cart-check"
                    class="flex p-[20px] flex-col border-2 bg-[#16161F] text-white rounded-xl border-[#A8BBFF]/[0.30] border">



                </ul>
            </div>
        </header>
        <main class="flex justify-center py-[50px] bg-[#101017]">
            <div id="gameCard" class="grid grid-cols-1 gap-[50px]">
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
