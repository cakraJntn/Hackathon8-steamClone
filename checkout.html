<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="flex justify-center bg-[#101017]" style="font-family: 'Inter', sans-serif;">
    <div class="flex flex-col w-[770px] ">
        <header class="relative gap-[20px] flex justify-center w-full p-[30px] items-center bg-[#101017]">
            <img class="flex w-[60px] h-[60px] rounded-[50%]" src="./assets/images/Unknown-1.png" alt="gambar-brand">
            <p class="text-white font-bold text-xl">Final Checkout</p>
        </header>
        <main class="flex justify-center py-[50px] bg-[#101017]">
            <ul
                class="inline-flex p-[20px] flex-col border-2 w-auto bg-[#16161F] text-white rounded-xl border-[#A8BBFF]/[0.30] border">

                <div id="checkout-game">

                </div>
            
                <div id="totalPriceQty">
                    
                </div>
                <div class="flex flex-col gap-[20px] py-[20px]">
                    <li
                        class="flex bg-[#4F76FF] rounded-lg justify-center mx-[20px] p-[10px] cursor-pointer text-white font-bold text-lg">
                        <p class="text-white text-lg">Purchase Now</p>
                    </li>
                    <li
                        class="flex bg-white rounded-lg justify-center mx-[20px] p-[10px] cursor-pointer text-white font-bold text-lg">
                       
                        <a href="index.html"> <p class="text-[#4F76FF] text-lg">Cancel</p></a>
                    </li>
                </div>
            </ul>
        </main>
    </div>

    <script src="./checkout.js"></script>
</body>

</html>
